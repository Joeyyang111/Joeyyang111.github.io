<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#containers {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script src="https://api.map.baidu.com/api?v=2.0&&type=webgl&ak=fHecfmYdTGstiIIM3CAFDZ1iYUwgcqbc"></script>
	<title>My hometown</title>
</head>
<body>
	<div id="containers"></div>
    <script type="text/javascript">

	var map = new BMapGL.Map("containers");    // 创建Map实例
	var point = new BMapGL.Point(114.65, 33.62);
	var marker = new BMapGL.Marker(point);  // 创建标注
	map.centerAndZoom(new BMapGL.Point(114.65, 33.62), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.addOverlay(marker);              // 将标注添加到地图中
    var content =
"<center><h4 style='margin:0 0 5px 0;padding:0.2em 0'>周口</h4></center>" +
"<img style='float:right;margin:4px' id='imgDemo' src='laotzu.jpg' width='200' height='104' title='老子故里'/>"  +
"<a style='color:#1C2B35;text-decoration:none;' href='https://baike.baidu.com/item/%E5%91%A8%E5%8F%A3/139270'>更多信息见百度百科</a>"
"</div>";

var opts = {
        width: 200,     // 信息窗口宽度
        height:180,     // 信息窗口高度
        title: ""  // 信息窗口标题
    }
var infoWindow = new BMapGL.InfoWindow(content,opts);     // marker添加点击事件
map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口

</script>
</body>
</html>
